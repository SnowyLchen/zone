<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- 样 式 文 件 -->
    <link rel="stylesheet" href="component/pear/css/pear.css"/>
    <link rel="stylesheet" href="admin/css/other/login.css"/>
</head>
<!-- 代 码 结 构 -->
<body background="admin/images/background2.svg" style="background-size: cover;">
<form class="layui-form">
    <div class="layui-form-item">
        <img class="logo" src="admin/images/logo.png"/>
        <div class="title">空间后台管理</div>
        <div class="desc">

        </div>
    </div>
    <div class="layui-form-item">
        <input type="text" placeholder="账 户 : admin " hover name="username" value="admin" class="layui-input"/>
    </div>
    <div class="layui-form-item">
        <input type="password" placeholder="密 码 : admin " hover name="password" value="admin1234" class="layui-input"/>
    </div>
    <!--    <div class="layui-form-item">-->
    <!--        <input placeholder="验证码 : " hover class="code layui-input layui-input-inline"/>-->
    <!--        <img src="admin/images/captcha.gif" class="codeImage"/>-->
    <!--    </div>-->
    <div class="layui-form-item">
        <input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
    </div>
    <div class="layui-form-item">
        <button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
            登 入
        </button>
    </div>
</form>
<!-- 资 源 引 入 -->
<script src="component/layui/layui.js"></script>
<script src="component/pear/pear.js"></script>
<script>
    layui.use(['form', 'element', 'jquery', 'button', 'popup'], function () {
        var form = layui.form;
        var element = layui.element;
        var button = layui.button;
        var popup = layui.popup;
        var $ = layui.jquery;

        // 登 录 提 交
        form.on('submit(login)', function (data) {
            var username = data.field.username,
                password = data.field.password;
            button.load({
                elem: 'login',
                time: 500,
                ajaxPostOption: {
                    url: 'login',
                    data: {
                        username: username,
                        password: password
                    }
                },
                done: function (data) {
                    if (data.code === 0) {
                        popup.success(data.msg);
                        window.top.location.href = '/index';
                    } else {
                        popup.failure(data.msg);
                    }
                }
            })
            return false;
        });
    })
</script>
</body>
</html>
