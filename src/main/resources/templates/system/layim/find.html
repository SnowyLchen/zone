<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8">
    <title>聊天记录</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" th:href="@{/static/layui/css/layui.css}"/>
    <script th:inline="javascript">
        var basePath = [[${#httpServletRequest.getScheme() + "://" + #httpServletRequest.getServerName() + ":" + #httpServletRequest.getServerPort() + #httpServletRequest.getContextPath()}]];
        var userid = [[${session.userId}]];
    </script>
    <style>
        body .layim-chat-main {
            height: auto;
        }
    </style>
</head>
<body>
<div style="margin: 15px;">
    <div class="layui-fluid " style="">
        <div class="layui-card">
            <div class="layui-card-body">


                <div class="layui-form-item">
                    <label class="layui-form-label">添加类型<span style="color: red;">*</span></label>
                    <div class="layui-inline" style="width: 195px">
                        <select id="type" name="type" lay-verify="" >
                            <option value>请选择添加类型</option>
                            <option value="0">好友</option>
                            <option value="1">群</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">id<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="friend" placeholder="请输入id" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">附加消息<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <textarea id="content" placeholder="请输入附加消息" class="layui-textarea"></textarea>
                    </div>
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn addLive" onclick="addAsk()" >&emsp;提交&emsp;</button>
                    <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="application/javascript" th:src="@{/static/layui/jquery.min.js}"></script>
<script type="application/javascript" th:src="@{/static/layui/layui.js}"></script>
<script type="application/javascript" th:src="@{/static/js/find.js}"></script>
</body>
</html>
