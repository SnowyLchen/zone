<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>菜单管理</title>
        <div th:include="include::header"></div>
    </head>
    <body class="pear-container">
        <div class="layui-card">
            <div class="layui-card-body">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <div class="layui-form-item layui-inline">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="realName" placeholder="" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-inline">
                            <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="user-query">
                                <i class="layui-icon layui-icon-search"></i>
                                查询
                            </button>
                            <button type="reset" class="pear-btn pear-btn-md">
                                <i class="layui-icon layui-icon-refresh"></i>
                                重置
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="menu-table" lay-filter="menu-table"></table>
            </div>
        </div>

        <script type="text/html" id="menu-toolbar">
            <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
                <i class="layui-icon layui-icon-add-1"></i>
                新增
            </button>
            <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
                <i class="layui-icon layui-icon-delete"></i>
                删除
            </button>
            <button class="pear-btn pear-btn-success pear-btn-md" lay-event="expandAll">
                <i class="layui-icon layui-icon-spread-left"></i>
                展开
            </button>
            <button class="pear-btn pear-btn-success pear-btn-md" lay-event="foldAll">
                <i class="layui-icon layui-icon-shrink-right"></i>
                折叠
            </button>
        </script>

        <script type="text/html" id="menu-bar">
            <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i>
            </button>
            <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove">
                <i class="layui-icon layui-icon-delete"></i>
            </button>
        </script>

        <script type="text/html" id="menu-type">
            {{#if (d.powerType == '0') { }}
            <span>目录</span>
            {{# }else if(d.powerType == '1'){ }}
            <span>菜单</span>
            {{# }else if(d.powerType == '2'){ }}
            <span>按钮</span>
            {{# } }}
        </script>

        <script type="text/html" id="menu-enable">
            <input type="checkbox" name="enable" value="{{d.id}}" lay-skin="switch" lay-text="启用|禁用"
                   lay-filter="user-enable" checked="{{ d.id == 10003 ? 'true' : 'false' }}">
        </script>

        <script type="text/html" id="icon">
            <i class="layui-icon {{d.icon}}"></i>
        </script>

        <div th:include="include::footer"></div>
        <script>
            layui.use(['table', 'form', 'jquery', 'treetable'], function () {
                let table = layui.table;
                let form = layui.form;
                let $ = layui.jquery;
                let treetable = layui.treetable;

                let MODULE_PATH = "/menu/operate/";

                window.render = function () {
                    treetable.render({
                        treeColIndex: 1,
                        treeSpid: 0,
                        treeIdName: 'menuId',
                        treePidName: 'parentId',
                        skin: 'line',
                        method: 'post',
                        treeDefaultClose: true,
                        toolbar: '#menu-toolbar',
                        elem: '#menu-table',
                        url: '/menu/menuList',
                        page: false,
                        cols: [
                            [
                                {type: 'checkbox'},
                                {field: 'title', minWidth: 200, title: '菜单名称'},
                                {field: 'icon', title: '图标', templet: '#icon'},
                                {field: 'powerType', title: '类型', templet: '#menu-type'},
                                {field: 'enable', title: '是否可用', templet: '#menu-enable'},
                                {field: 'sort', title: '排序'},
                                {title: '操作', templet: '#menu-bar', width: 150, align: 'center'}
                            ]
                        ]
                    });
                }

                render();

                table.on('tool(menu-table)', function (obj) {
                    if (obj.event === 'remove') {
                        window.remove(obj);
                    } else if (obj.event === 'edit') {
                        window.edit(obj);
                    }
                })


                table.on('toolbar(menu-table)', function (obj) {
                    if (obj.event === 'add') {
                        window.add();
                    } else if (obj.event === 'refresh') {
                        window.refresh();
                    } else if (obj.event === 'batchRemove') {
                        window.batchRemove(obj);
                    } else if (obj.event === 'expandAll') {
                        treetable.expandAll("#menu-table");
                    } else if (obj.event === 'foldAll') {
                        treetable.foldAll("#menu-table");
                    }
                });

                window.add = function () {
                    layer.open({
                        type: 2,
                        title: '新增',
                        shade: 0.1,
                        area: ['450px', '500px'],
                        content: MODULE_PATH + 'add.html'
                    });
                }

                window.edit = function (obj) {
                    layer.open({
                        type: 2,
                        title: '修改',
                        shade: 0.1,
                        area: ['450px', '500px'],
                        content: MODULE_PATH + 'edit.html'
                    });
                }
                window.remove = function (obj) {
                    layer.confirm('确定要删除该菜单', {icon: 3, title: '提示'}, function (index) {
                        layer.close(index);
                        let loading = layer.load();
                        $.ajax({
                            url: MODULE_PATH + "remove/" + obj.data['powerId'],
                            dataType: 'json',
                            type: 'delete',
                            success: function (result) {
                                layer.close(loading);
                                if (result.success) {
                                    layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                                        obj.del();
                                    });
                                } else {
                                    layer.msg(result.msg, {icon: 2, time: 1000});
                                }
                            }
                        })
                    });
                }

            })
        </script>
    </body>
</html>
