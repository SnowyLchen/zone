<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <div th:include="include::header"></div>
    <link th:href="@{/assets/css/chromagallery.min.css}" rel="stylesheet"/>
    <style type="text/css">
        body, html {
            height: 100%;
            background-color: #fff;
        }

        .content {
            width: 100%;
            height: 100%;
            margin: 10px auto;
        }

        @media screen and (min-width: 980px) /* Desktop */ {
            .content {
                width: 70%;
            }
        }

        .mygallery {
            margin: 25px 0;
        }

        /*.chrg-grid img {*/
        /*    width: 18.5741%;*/
        /*    margin-bottom: 15px;*/
        /*    position: absolute;*/
        /*    opacity: 1;*/
        /*}*/
    </style>
</head>
<body class="pear-container">
<div style="text-align: center" hidden="hidden" id="nothing"><img th:src="@{/admin/images/nothing.jpg}"></div>
<!--内容-->
<article class="jq22-container">
    <div class="content">
        <div class="chroma-gallery mygallery">
            <img th:each="items:${photos}" th:src="${items.path}" th:alt="${items.name}">
        </div>
    </div>
</article>
<div th:include="include::footer"></div>
<script th:src="@{/assets/js/chromagallery.pkgd.min.js}"></script>
<script>
    $(document).ready(function () {
        $(".mygallery").chromaGallery
        ({
            color: '#000',
            gridMargin: 20,
            maxColumns: 6,
            dof: true,
            screenOpacity: 0.8
        });
    });

    layui.use(['table', 'form', 'jquery', 'card', 'cardTable', 'dropdown', 'common'], function () {
        var photos = '[[${photos}]]';
        if (photos && photos == '[]') {
            $("#nothing").show()
        }
    })

</script>
</body>
</html>
