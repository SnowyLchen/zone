<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <div th:include="include::header"></div>
    <link th:href="@{/assets/css/profiles/public.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/profiles/use.css}" rel="stylesheet"/>
    <style>
        .childrenBody {
            height: 100%;
        }
    </style>
</head>
<body class="childrenBody">
<div>
    <form class="layui-form layui-row" id="form-profiles" style="padding: 20px;background-color: #fff;margin-top: 10px">
        <input type="hidden" name="accountId" th:value="${user?.accountId}">
        <div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 40px;width: 22%;margin-top: 10%">
        </div>
        <div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 40px;">
            <div class="layui-upload-list" title="我要换一个头像" style="margin: 72px 0;">
                <img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
                <input type="hidden" name="avatar" id="avatar">
            </div>
        </div>
        <div class="layui-col-md8 layui-col-xs12" style="width: 22.666667%;margin-top: 72px;">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="userName" th:value="${user?.userName}" class="layui-input ">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户组</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${user?.loginName=='admin'?'超级管理员':'管理员'}" disabled
                           class="layui-input layui-disabled">
                </div>
            </div>
            <div class="layui-form-item" pane="">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block userSex">
                    <input type="radio" name="sex" value="1" title="男" th:checked="${user?.sex=='1'}">
                    <input type="radio" name="sex" value="0" title="女" th:checked="${user?.sex=='0'}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="tel" th:value="${user?.phonenumber}" name="phonenumber" placeholder="请输入手机号码"
                           lay-verify="phone"
                           class="layui-input userPhone">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${user?.email}" placeholder="请输入邮箱" lay-verify="email" name="email"
                           class="layui-input userEmail">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">个性签名</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea" name="sign">[[${user?.sign}]]</textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="changeUser" style="float: right">提交</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script th:src="@{/assets/js/profiles.js}"></script>
<script th:inline="javascript">
    var avatar = [[${user?.avatar}]]
</script>
</body>
</html>
