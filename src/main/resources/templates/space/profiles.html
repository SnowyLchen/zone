<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>个人资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <div th:include="include::header"></div>
    <link th:href="@{/assets/css/profiles/public.css}" rel="stylesheet"/>
    <link th:href="@{/assets/css/profiles/use.css}" rel="stylesheet"/>
</head>
<body class="childrenBody">
<form class="layui-form layui-row" style="padding: 20px;background-color: #fff;">
  <div style="margin: 50px auto;">
      <div class="layui-col-md3 layui-col-xs12 user_right" style="margin-bottom: 20px;">
          <div class="layui-upload-list" title="我要换一个头像">
              <img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="userFace">
          </div>

      </div>
      <div class="layui-col-md8 layui-col-xs12" style="width: 22.666667%">
          <div class="layui-form-item">
              <label class="layui-form-label">用户名</label>
              <div class="layui-input-block">
                  <input type="text" th:value="${user?.userName}" class="layui-input ">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">用户组</label>
              <div class="layui-input-block">
                  <input type="text" th:value="${user?.loginName=='admin'?'超级管理员':'管理员'}" disabled
                         class="layui-input layui-disabled">
              </div>
          </div>
          <div class="layui-form-item" pane="">
              <label class="layui-form-label">性别</label>
              <div class="layui-input-block userSex">
                  <input type="radio" name="sex" value="1" title="男" th:checked="${user?.sex==1}">
                  <input type="radio" name="sex" value="0" title="女" th:checked="${user?.sex==1}">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">手机号码</label>
              <div class="layui-input-block">
                  <input type="tel" th:value="${user?.phonenumber}" placeholder="请输入手机号码" lay-verify="phone"
                         class="layui-input userPhone">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">出生年月</label>
              <div class="layui-input-block">
                  <input type="text" value="" placeholder="请输入出生年月" lay-verify="userBirthday" readonly
                         class="layui-input userBirthday">
              </div>
          </div>
          <div class="layui-form-item">
              <label class="layui-form-label">邮箱</label>
              <div class="layui-input-block">
                  <input type="text" th:value="${user?.email}" placeholder="请输入邮箱" lay-verify="email"
                         class="layui-input userEmail">
              </div>
          </div>
          <div class="layui-form-item">
              <div class="layui-input-block">
                  <button class="layui-btn" lay-submit="" lay-filter="changeUser">提交</button>
              </div>
          </div>
      </div>
  </div>
</form>
<div th:include="include::footer"></div>
<script th:src="@{/assets/js/profiles.js}"></script>
<script th:inline="javascript">
    var avatar = [[${user?.avatar}]]
</script>
</body>
</html>
